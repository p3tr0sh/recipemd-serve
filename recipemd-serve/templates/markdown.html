{% extends "content.html" %}

{% block page_title %}
    Error
{% endblock %}

{% block content %}
    {% if errors %}
        <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <div class="markdown">
        {{ markdown|markdown_to_cleaned_html }}
    </div>
{% endblock %}
